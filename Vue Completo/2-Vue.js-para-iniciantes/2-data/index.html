<body>

  <div id="app">
    {{empresa}}, {{produto}}

  const vm = new Vue({

<!-- Crie uma instância que mostre
baseado no valor do lado do quadrado
o seu perímetro (lX4) e área (lXl).
O lado do quadrado deve ser um estado reativo -->
  <div id="calc">
    O lado do quadrado e {{lado}}, então o seu primetro e {{lado * 4}} e a área e {{lado * lado}}.
  </div>

  <script>
    const vm1 = new Vue({
      el: '#calc',
      data: {
        lado: 30
      }
    });
  </script>

</body>
