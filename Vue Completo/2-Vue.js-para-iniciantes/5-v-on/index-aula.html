<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="/vue.js"></script>
  <title>V-ON - Vue</title>
  <style>
  .ativo { color: green; }
  </style>
</head>
<body>
<!-- v-on = @ (atalho) -->
  <div id="app">
    <p>{{count}}</p>
    <button v-on:click="handleClick">Click here</button>
    <p :class="ativo ? 'ativo' : ''">Texto</p>
    <button @click="ativo = !ativo">Toggle</button>
    <a @click.prevent="handleClick" href="#interno">link interno</a>
    <input @keyup.enter="handleClick" type="text">
    <p @mousemove="handleMove" style="background: tomato">Mouse move here x: {{mouseX}}</p>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        count: 0,
        ativo: true,
        mouseX: '',
      },
      methods: {
        handleClick(event) {
          this.count++;
        },
        handleMove(event) {
          this.mouseX = event.x;
        }
      }
    });
  </script>
</body>
</html>
