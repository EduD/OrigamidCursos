<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="/vue.js"></script>
  <title>V-HTML e V-TEXT - Vue</title>
</head>
<body>
  <div id="app">
    <div v-html="link">
    </div>
    <p>{{fruta}} - nao vou ser removido</p>
    <p v-text="fruta">vou ser removido</p>

    <p v-once>Valor inicial: R$ {{total - gasto}}</p>
    <button @click="gasto += 5">Comprar fruta por R$ 5</button>
    <p>Total gasto: R$ {{gasto}}</p>
    <p>Valor final: R$ {{total - gasto}}</p>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        link: '<a href="https://dantasdev.com">Click here</a>',
        fruta: "Morango",
        total: 150,
        gasto: 20,
      }
    });
  </script>
</body>
</html>
